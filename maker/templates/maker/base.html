<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Feed Maker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .btn-primary {
                @apply bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out;
            }
            .form-input {
                @apply shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline;
            }
            .form-label {
                @apply block text-gray-700 text-sm font-bold mb-2;
            }
            .form-checkbox {
                @apply mr-2 leading-tight;
            }
            .card {
                @apply bg-white shadow-md rounded-lg p-6 mb-4;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-primary-700 text-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Feed Maker</h1>
            <p class="text-primary-100">Quickly generate an RSS feed from any website</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>By <a href="https://www.kschaul.com/" class="text-primary-300 hover:text-primary-100">Kevin Schaul</a></p>
            <p class="text-sm mt-2 text-gray-400">A tool to generate RSS feeds from any website</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
